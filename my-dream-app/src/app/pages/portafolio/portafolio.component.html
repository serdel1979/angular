<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

        <a *ngFor="let prod of productosServices.productos" routerLink="/item" class="rk-item ae-masonry__item"><img src="assets/img/project-1.jpg" alt="">
            <div class="item-meta">
                <h2>{{ prod.titulo }}</h2>
                <p> {{ prod.categoria }} </p>
            </div>
        </a>
    </div>
</section>
