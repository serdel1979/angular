<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

        <a *ngFor="let producto of productosServices.productos" routerLink="item" class="rk-item ae-masonry__item"><img src="assets/img/project-1.jpg" alt="">
            <div class="item-meta">
                <h2>{{ producto.categoria }}</h2>
                <p>{{ producto.titulo }}</p>
            </div>
        </a>
    </div>
</section>
